---
- name: Configures client server
  hosts: all
  become: true
  gather_facts: 'no'
  tasks:
    - name: Install packages
      yum:
        name:
          - openldap-clients
          - nss-pam-ldapd
        state: present
        update_cache: 'yes'

    - name: Copy resolver configuration
      ansible.builtin.copy:
        src: ../shared/resolv.conf
        dest: /etc/resolv.conf
        owner: root
        group: root
        mode: '0644'
    - name: Change Vagrant default NAT network (disable resolver configuration)
      ansible.builtin.copy:
        src: ../shared/ifcfg-eth0
        dest: /etc/sysconfig/network-scripts/ifcfg-eth0
        owner: root
        group: root
        mode: '0644'
    - name: Disable NetworkManager to not change resolver configuration
      ansible.builtin.systemd:
        name: NetworkManager.service
        state: stopped
        enabled: 'no'
    - name: Setup LDAP client configuration
      # ansible.builtin.command:
      #   argv:
      #     - authconfig --enableldap
      #     - '--enableldapauth'
      #     - '--ldapserver={{ ldap_server }}'
      #     - '--ldapbasedn={{ base_dn }}'
      #     - '--enablemkhomedir'
      #     - '--update'
      ansible.builtin.template:
        src: templates/ldap.conf
        dest: /etc/openldap/ldap.conf
        owner: root
        group: root
        mode: '0644'
    - name: Copy Name Service Switch configuration file
      ansible.builtin.copy:
        src: files/nsswitch.conf
        dest: /etc/nsswitch.conf
        owner: root
        group: root
        mode: '0644'
    - name: Copy PAM configuration file
      ansible.builtin.copy:
        src: files/system-auth-ac
        # /etc/pam.d/system-auth is a link to it
        dest: /etc/pam.d/system-auth-ac
        owner: root
        group: root
        mode: '0644'
    - name: Copy nslcd daemon configuration file
      ansible.builtin.template:
        src: templates/nslcd.conf
        dest: /etc/nslcd.conf
        owner: root
        group: root
        mode: '0644'
    - name: Reloading the nslcd daemon
      ansible.builtin.systemd:
        name: nslcd.service
        state: restarted
        enabled: 'yes'
